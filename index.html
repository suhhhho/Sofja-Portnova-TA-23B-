<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fs-4" href="#">Domeenid</a>
            <!-- Toggle -->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Sidebar -->
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- Sidebar header -->
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Domeenid</h5>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <!-- Sidebar body -->
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-o">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a href="#home" class="text-black text-decoration-none px-3 py-1 rounded-4"
                                style="background-color: #ffffff;">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#about" class="text-black text-decoration-none px-3 py-1 rounded-4"
                                style="background-color: #ffffff;">About</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#services" class="text-black text-decoration-none px-3 py-1 rounded-4"
                                style="background-color: #ffffff;">Services</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#contact" class="text-black text-decoration-none px-3 py-1 rounded-4"
                                style="background-color: #ffffff;">Contact</a>
                        </li>
                    </ul>
                    <!-- Login & Sign Up-->
                    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                        <a href="#login" class="text-white">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="step-container d-flex justify-content-center">
        <div class="step active">
            <div class="circle">1</div>
            <div class="text">
                <strong>OTSI</strong>
                <br>Vali domeeninimi
            </div>
        </div>
        <div class="step">
            <div class="circle">2</div>
            <div class="text">
                <strong>ANDMED</strong>
                <br> Sisesta andmed
            </div>
        </div>
        <div class="step">
            <div class="circle">3</div>
            <div class="text">
                <strong>KINNITUS</strong>
                <br> Tellimusi kinnitus
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Search Bar -->
        <div class="input-group domain-search">
            <input type="text" class="form-control" id="domainInput" placeholder="Sisesta domeeninimi">
            <select class="form-select" id="domainExtension">
                <option>.ee</option>
                <option>.com</option>
                <option>.net</option>
                <option>.org</option>
            </select>
            <button class="btn btn-outline-dark" id="searchBtn">Otsi</button>
        </div>

        <!-- Domain Results (Initially Hidden) -->
        <div class="domain-results mt-3 p-3" id="domainResults" style="display: none;">
            <p><strong>Vaata k√µiki domeene</strong></p>
            <div class="domain-list">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
